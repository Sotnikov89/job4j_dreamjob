<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script>
        function validate() {
            if ($('#idName').val() === '') {
                alert("Пожалуйста, введите ваше имя");
            }
            if ($('#idSurname').val() === '') {
                alert("Пожалуйста, введите вашу фамилию");
            }
            if (document.getElementById('idSexM').checked === false
                && document.getElementById('idSexF').checked === false) {
                alert("Пожалуйста, укажите ваш пол");
            }
            if ($('#idDescription').val() === '') {
                alert("Пожалуйста, введите описание");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Форма данных</h1>
    <form>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" class="form-control" title="Введите имя" name="name" id="idName">
        </div>
        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" class="form-control" title="Введите фамилию" name="surname" id="idSurname">
        </div>
        <div class="form-group">
            <label>Пол:</label>
            <input type="radio" name="sex" id="idSexM" > Мужской
            <input type="radio" name="sex" id="idSexF" > Женский
        </div>
        <div class="form-group">
            <label>Описание:</label>
            <textarea class="form-control" name="description" id="idDescription"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate()">Отправить</button>
    </form>
</div>
<div class="container">
    <h2>Таблица данных</h2>
    <table class="table-bordered">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужской</td>
            <td>Мужчина</td>
        </tr>
        <tr>
            <td>Александра</td>
            <td>Иванова</td>
            <td>Женский</td>
            <td>Женщина</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
